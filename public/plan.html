<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.event.drag-2.0.js"></script>
	<script src="../socket.io/socket.io.js"></script>
    <script src="queryString.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<link rel="stylesheet" href="style.css" />

	<title>Plan Of the Day Prototype</title>
</head>
<body>
    <header id="title">
        <div class="titleContainer">
        <h1 class="inline pageTitle">Plan of the Day</h1>
        <h1 class="inline patientName" id="txtPatientName"></h1>
        </div>
    </header>
    <article id="services">
        <span class="inputTitle">Service:</span>
        <label><input type="radio" name="service" value="MICU">MICU</label>
        <label><input type="radio" name="service" value="SICU">SICU</label>
        <label><input type="radio" name="service" value="CTICU">CT ICU</label>
        <label><input type="radio" name="service" value="OneBMTICU">One BMT ICU</label>
        <label><input type="radio" name="service" value="Cardiology">Cardiology</label>
    </article>

	<div id="plans">
        <!-- our canvas will be inserted here-->
        <h3 class="left">Plan(s)/Goal(s)</h3>
    </div>
    <input type="button" id="btnAddPlan" value="+" />

	<article id="checklist">
        <h3>Checklist (issue addressed or discussed):</h3>
        <div id="checkboxes">
            <div id="left_col">
                <ul>
                <li><label><input type="checkbox" id="DVDprophylaxis" />DVD prophylaxis</label></li>
				<li><label><input type="checkbox" id="GIprophylaxis" />GI prophylaxis (start or stop)</label></li>
				<li><label><input type="checkbox" id="GlocoseControl" />Glocose Control</label></li>
				<li><label><input type="checkbox" id="CodeStatus" />Code Status</label></li>
				<li><label><input type="checkbox" id="Communication" />Communication</label></li>
				<li><label><input type="checkbox" id="Family" />Family</label></li>
				<li><label><input type="checkbox" id="PrimaryTeamPCP" />Primary Team/PCP</label></li>
                </ul>
				<h5>For Onc BMT ICU:</h5>
				<label><input type="checkbox" id="ChemoPlans" />Chemo Plans</label>
				<label><input type="checkbox" id="ImmuneSupression" />Immune Supression</label>
            </div>
            <div id="right_col">
                <ul>
                <li><label><input type="checkbox" id="Access" />Access - Can anthing be removed?</label></li>
				<li><label><input type="checkbox" id="Foley" />Foley - Can it come out?</label></li>
				<li><label><input type="checkbox" id="Labs" />Labs - Can any be stopped?</label></li>
				<li><label><input type="checkbox" id="Cultures" />Cultures - Any new? Change Abx?</label></li>
				<li><label><input type="checkbox" id="SATSBT" />SAT/SBT</label></li>
                </ul>
            </div>
        </div>
    </article>

</body>

</html>
