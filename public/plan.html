<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.event.drag-2.0.js"></script>
	<script src="../socket.io/socket.io.js"></script>
    <script src="queryString.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<link rel="stylesheet" href="style.css" />

	<title>Plan Of the Day Prototype</title>
</head>
<body>

	<div class="top">
		<div id="disposition">
			<p class="underline">Disposition</p>
			<label><input type="checkbox" id="ICU" />ICU</label>
			<label><input type="checkbox" id="Floor" />Floor</label></br>
			<label>Criteria for transfer? </br><input type="text" id="patientRoom"/></label>
		</div>
		
		<div id="patientInfo">
			<label>Date: <input type="text" id="date"/></label></br>
			<label>Patient Name: <input type="text" id="patientName"/></label></br>
			<label>Patient Room: <input type="text" id="patientRoom"/></label>
		</div>
		<header id="title">
			<div class="titleContainer">
			<h1 class="inline pageTitle">Plan of the Day</h1>
			</div>
		</header>
	</div>
	
    <article id="services">
        <span class="inputTitle">Service:</span>
        <label><input type="radio" name="service" value="MICU">MICU</label>
        <label><input type="radio" name="service" value="SICU">SICU</label>
        <label><input type="radio" name="service" value="CTICU">CT ICU</label>
        <label><input type="radio" name="service" value="OneBMTICU">One BMT ICU</label>
        <label><input type="radio" name="service" value="Cardiology">Cardiology</label>
    </article>

	<div id="plans">
        <!-- our canvas will be inserted here-->
        <h3 class="left">Plan(s)/Goal(s)</h3>
    </div>
    <input type="button" id="btnAddPlan" value="+" />
    <p>
    </p>
    <input type="button" id="btnAddHemoDynamics" value="+ Hemodynamics" />
    <input type="button" id="btnFluids" value="+ Fluids" />
    <input type="button" id="btnNutrition" value="+ Nutrition" />
    <input type="button" id="btnMobility" value="+ Mobility / Pressure Ulcer Minimization" />
    <input type="button" id="btnAnalgesia" value="+ Analgesia / Sedation" />
	<article id="checklist">
        <h2>Checklist (issue addressed or discussed):</h2>
        <div id="plan100">
        <div id="checkboxes">
            <div id="left_col" style="position:relative">
                <ul>
                <li><input type="checkbox" id="DVDprophylaxis" /><label>DVD prophylaxis</label></li>
				<li><input type="checkbox" id="GIprophylaxis" /><label>GI prophylaxis (start or stop)</label></li>
				<li><input type="checkbox" id="GlocoseControl" /><label>Glocose Control</label></li>
				<li><input type="checkbox" id="CodeStatus" /><label>Code Status</label></li>
				<li><input type="checkbox" id="Communication" /><label>Communication</label></li>
				<li><input type="checkbox" id="Family" class="tabbed" /><label>Family</label></li>
				<li><input type="checkbox" id="PrimaryTeamPCP" class="tabbed" /><label>Primary Team/PCP</label></li>
                </ul>
				<h5>For Onc BMT ICU:</h5>
				<input type="checkbox" id="ChemoPlans" /><label>Chemo Plans</label>
				<input type="checkbox" id="ImmuneSupression" /><label>Immune Supression</label>
            </div>
            <div id="right_col">
                <ul>
                <li><input type="checkbox" id="Access" /><label>Access - Can anthing be removed?</label></li>
				<li><input type="checkbox" id="Foley" /><label>Foley - Can it come out?</label></li>
				<li><input type="checkbox" id="Labs" /><label>Labs - Can any be stopped?</label></li>
				<li><input type="checkbox" id="Cultures" /><label>Cultures - Any new? Change Abx?</label></li>
				<li><input type="checkbox" id="SATSBT" /><label>SAT/SBT</label></li>
                </ul>
				<label>Consults/Studies Today: </br><input type="text" id="Consults" /></label> <!--Add the writing field-->
            </div>
        </div>

        
            </div>  </article>

</body>

</html>
